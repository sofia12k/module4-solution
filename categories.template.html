<div class="container">
  <h2>Categories</h2>
  <ul>

      <button class="link-btn" ui-sref="items({ categoryShortName: item.short_name })">

    </li>
  </ul>

  <button class="nav-btn" ui-sref="home">← Back to Home</button>
</div>
