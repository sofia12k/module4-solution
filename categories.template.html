<div class="container">
  <h2>Categories</h2>
  <a ui-sref="home">
    <button class="nav-btn">← Back to Home</button>
  </a>
  <ul>
    <li ng-repeat="item in $ctrl.items">
      <button class="link-btn" ui-sref="items({ categoryShortName: item.short_name })">
        {{ item.name }}
      </button>
    </li>
  </ul>
</div>
