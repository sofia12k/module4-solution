<!DOCTYPE html>
<html lang="en" ng-app="MenuApp">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Menu App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.29/angular-ui-router.min.js"></script>

  <!-- App Scripts -->
  <script src="menuapp.module.js"></script>
  <script src="data.module.js"></script>
  <script src="menudata.service.js"></script>
  <script src="categories.component.js"></script>
  <script src="items.component.js"></script>
  <script src="routes.js"></script>
  <script src="categories.controller.js"></script>
  <script src="items.controller.js"></script>
  <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f7f9fc;
    color: #333;
  }

  header, footer {
    background-color: #1e88e5;
    color: white;
    text-align: center;
    padding: 1rem 0;
  }

  h1, h2 {
    text-align: center;
    color: #1e88e5;
    margin-top: 1.5rem;
  }

  .container {
    max-width: 900px;
    margin: 2rem auto;
    padding: 1rem;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
  }

  ul {
    list-style-type: none;
    padding: 0;
  }

  li {
    background-color: #e3f2fd;
    margin: 10px 0;
    padding: 15px 20px;
    border-radius: 8px;
    transition: background-color 0.3s ease;
    cursor: pointer;
    font-size: 1.1rem;
  }

  li:hover {
    background-color: #bbdefb;
  }

  a {
    text-decoration: none;
    color: #1e88e5;
  }

  a:hover {
    text-decoration: underline;
  }

  .menu-item {
    margin-bottom: 1.5rem;
    padding: 1rem;
    border-left: 5px solid #1e88e5;
    background-color: #f0f4f8;
    border-radius: 6px;
  }

  .menu-item h3 {
    margin: 0 0 0.5rem;
    color: #1e88e5;
  }

  .menu-item p {
    margin: 0;
    line-height: 1.5;
  }

  @media (max-width: 600px) {
    .container {
      margin: 1rem;
    }

    li, .menu-item {
      font-size: 1rem;
      padding: 12px;
    }
  }
</style>
  <style>
  .nav-btn {
    margin-top: 2rem;
    padding: 10px 20px;
    font-size: 1rem;
    background-color: #1e88e5;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .nav-btn:hover {
    background-color: #1565c0;
  }
</style>

</head>
<body>

  <div ui-view></div>

</body>
</html>
